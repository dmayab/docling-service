# Docker Compose para Docling Service
# Configuración optimizada para desarrollo y producción

version: '3.8'

services:
  docling-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tlegal-docling-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    volumes:
      # Directorio temporal para archivos grandes (opcional)
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - docling-network

  # Opcional: Nginx para proxy reverso y load balancing
  nginx:
    image: nginx:alpine
    container_name: tlegal-docling-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Para certificados SSL (opcional)
    depends_on:
      - docling-service
    restart: unless-stopped
    networks:
      - docling-network
    profiles:
      - production  # Solo se ejecuta con --profile production

networks:
  docling-network:
    driver: bridge

volumes:
  temp-storage:
    driver: local